<div class="home-page" ng-init="home.fnInitHomePage()"> <div class="jumbotron header-bg"> <div class="container text-center"> <h1 class="no-select"><span>Live Sports</span></h1> </div> </div> <div class="container bg-3 home-page"> <div class="panel panel-danger"> <div class="panel-heading">Latest Videos</div> <div class="panel-body p-n"> <div class="m-t-md"> <div class="col-sm-6 col-md-4 col-lg-3 m-b-xl" ng-repeat="video in home.videos"> <div class="embed-responsive embed-responsive-16by9 video-img-thumb card-2 m-b-xs" role="button" ui-sref="main.watch({id: video.id})"> <img class="embed-responsive-item" ng-src="{{video.thumb}}"> <i class="play-icon glyphicon glyphicon-play-circle" aria-hidden="true"></i> <i class="play-duration"> <small ng-bind="video.duration | time"></small> </i> </div> <a class="truncate" ui-sref="main.watch({id: video.id})"> <strong> <small ng-bind="video.title"></small> </strong> </a> <small class="no-select"><span am-time-ago="video.date"></span></small> </div> </div> </div> </div> <div class="panel panel-danger"> <div class="panel-heading">Latest News</div> <div class="panel-body p-n"> <div class="col-xs-12 col-sm-6 p-t p-b" ng-repeat="news in home.news"> <div class="row"> <div class="col-sm-4 m-b-xs" ui-sref="main.news({id: news.id})"> <div class="embed-responsive embed-responsive-4by3 video-img-thumb card-2" role="button"> <img class="embed-responsive-item" ng-src="{{news.img}}"> </div> </div> <div class="col-sm-8"> <h4 class="m-t-none"><a role="button" ui-sref="main.news({id: news.id})">{{news.title}}</a> </h4> <h5 class="m-t-none cursor-default">{{news.subtitle}}</h5> </div> </div> </div> </div> </div> </div> </div>
